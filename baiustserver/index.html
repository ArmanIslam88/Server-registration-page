<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="row">
            <div class="col-lg-6 mt-5">
                <img src="https://baiustserver.com/login_pages/student_page/images/undraw_remotely_2j6y.svg" height="360" width="100%" alt="no image">
                </div>
                <form action="" class="w-50 m-auto">
            <div class="col-lg-6 mt-5 p-3">
                <div class="m-auto">
                    <img src="https://baiustserver.com/login_pages/admin_page/images/logo.png" height="100" width="100">
                        <h5 class="text-white m-2">Sign In</h5>
                        <p>Integrated University Management Software Solution - Student Portal</p>
                    
                        <div class="form-group">
                            <label for="ID"></label>
                            <input type="number" class="form-control" placeholder="Student ID" >
                        </div>
                            
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="text" class="form-control" placeholder="Password" >
                            <p id="forget">forget password?</p>
                        </div> 
                        <button class="btn-md btn btn-outline-primary m-2 mb-3">Log In</button> 
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
